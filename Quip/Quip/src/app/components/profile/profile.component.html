<app-navbar>
</app-navbar>
<section class="contianer row" id="profile">
    <div class="container col-2" id="sidebar">
        <div class="card card-personal" card="card">

            <!--Card image-->
            <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(29).jpg" alt="Card image cap">
            <!--Card image-->

            <!--Card content-->
            <div class="card-body">
                <!--Title-->
                <a>
                    <h4 class="card-title title-one">Clara</h4>
                </a>
                <p class="card-meta">Joined in 2013</p>

                <!--Text-->
                <p class="card-text">Clara is an photographer living in Madrid.</p>
                <hr>
                <div class="card-meta">
                    <a class="btn btn-sm ">
                        <i class="fa fa-users"></i>
                    </a>
                    <a class="btn btn-sm ">
                        <i class="fa fa-user-plus"></i>
                    </a>
                </div>
            </div>
            <!--Card content-->

        </div>
    </div>
    <div class="container col-6" id="feed">

        <!-- [formGroup]="loginForm" (ngSubmit)="onSubmit()" -->
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()" id="postForm">
            <!--Header-->
            <div class="form-header">
                <h4>Posts</h4>
            </div>

            <!--Body-->
            <div class="md-form">
                <input type="text" id="postForm" class="form-control" mdbActive formControlName="postText">
                <label for="postForm">What are you doing today? üòÅ</label>
            </div>

            <div class="form-group">
                <input type="file" id="file" (change)="handleFileInput($event.target.files)">
                <label class="fa fa-photo" aria-hidden="true" id="fileInput">
                    <input type="file" id="Rreciept">
                </label>
            </div>

            <div class="text-right">
                <small class="align-bottom">Char: 250</small>
                <button class="btn btn-default waves-effect waves-light" type="submit" [disabled]="!postForm.valid" mdbRippleRadius>Post</button>
            </div>
        </form>
        <div class="pre-scrollable ">


            <!-- FEED POSTS GO HERE -->


        </div>
    </div>
    <div class="container col-4"></div>
</section>
